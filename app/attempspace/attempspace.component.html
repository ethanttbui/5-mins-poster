<form>Space ID: <input [(ngModel)]="spaceId" name="hehe"><button (click)="update()">Update</button></form>
<div *ngIf="template" class="poster-container">
	<svg class="poster-content" viewBox="0 0 100 141" preserveAspectRatio="none">
		<image x="0" y="0" width="100" height="141" [attr.xlink:href]="template.images[1]" preserveAspectRatio="none"></image>
		<image x="30" y="91" width="40" height="40" [attr.xlink:href]="template.images[0]" preserveAspectRatio="none"></image>
	</svg>
	<div class="poster-content">
		<div class="headline">{{template.texts[0]}}</div>
		<div class="detail-container" style="top: 22%"><b>{{template.texts[1]}}</b></div>
		<div class="detail-container" style="top: 30%"><b>{{template.texts[2]}}</b></div>
		<div class="detail-container" style="top: 38%">{{template.texts[3]}}</div>
	</div>
</div>
