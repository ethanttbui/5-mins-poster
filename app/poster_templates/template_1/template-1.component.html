<div class="poster-container">
	<svg class="poster-content" viewBox="0 0 100 141" preserveAspectRatio="none">
		<image x="0" y="0" width="100" height="141" [attr.xlink:href]="template.bgImgUrl" preserveAspectRatio="none"></image>
		<image x="0" y="0" width="100" height="30" [attr.xlink:href]="template.bannerImgUrl" preserveAspectRatio="none"></image>
		<image x="30" y="91" width="40" height="40" [attr.xlink:href]="template.qrImgUrl" preserveAspectRatio="none"></image>
		<image x="4" y="42" width="32" height="40" [attr.xlink:href]="template.supImgUrl" preserveAspectRatio="none"></image>
		<text x="40" y="50" fill="green" style="font-size:12">{{template.headline}}</text>
		<text x="40" y="60" fill="green" style="font-size:6">{{template.detail1}}</text>
		<text x="40" y="70" fill="green" style="font-size:6">{{template.detail2}}</text>
		<text x="40" y="80" fill="green" style="font-size:6">{{template.detail3}}</text>
	</svg>
</div>
