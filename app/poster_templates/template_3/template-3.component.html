<div class="poster-container">
	<svg class="poster-content" viewBox="0 0 141 100" preserveAspectRatio="none">
		<image x="0" y="0" width="141" height="100" [attr.xlink:href]="template.images[1]" preserveAspectRatio="none"></image>
		<image x="116" y="75" width="20" height="20" [attr.xlink:href]="template.images[0]" preserveAspectRatio="none"></image>
	</svg>
	<div class="poster-content">
		<div class="text">
			<div class="headline">{{template.texts[0]}}</div>
			<div class="detail">{{template.texts[1]}}</div>
			<div class="detail">{{template.texts[2]}}</div>
			<div class="detail">{{template.texts[3]}}</div>
		</div>
	</div>
</div>
